<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Employee Data Management</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
</head>

<body>
<!-- Employee Tracker -->
<div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: black; color: white">
      <h1 class="text-center">Employee Data Management</h1>
      <h3 class="text-center">Directory of Employee Billable Hours</h3>
    </div>
 
    <div class="row">
 
      <div class="col-lg-12">
 
        <!-- Current Employees-->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Employees</strong></h3>
          </div>
          <div class="panel-body">
            <table class="table table-hover" id='employee-table'>
              <thead>
                <tr>
                  <th id="tbname">Employee Name</th>
                  <th id="tbrole">Role</th>
                  <th id="tbStartDate">Start Date</th>
                  <th id="tbMonths">Months Worked</th>
                  <th id="tbMonthlyRate">Monthly Rate ($)</th>
                  <th id="tbTotalBilled">Total Billed ($)</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
 <!-- Add Employee  -->
 <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Add Employee</strong></h3>
        </div>
        <div class="panel-body">
 
        <!--all the inputs will go here-->
             <form>
                <div class="form-group">
                  <label for="employeeName">Employee Name</label>
                  <input class="form-control" id="employeeName" type="text">
                </div>
                <div class="form-group">
                  <label for="role">Role</label>
                  <input class="form-control" id="role" type="text">
                </div>
                <div class="form-group">
                  <label for="employeeStart">Start Date (DD/MM/YYYY)</label>
                  <input class="form-control" id="employeeStart" type="text">
                </div>
                <div class="form-group">
                  <label for="monthRate">Monthly Rate</label>
                  <input class="form-control" id="monthRate" type="text">
                </div>
                <button class="btn btn-primary" id="employeeButton" type="submit">Submit</button>
            </form>
 
        </div>
 
        </div>
 
        </div>
 
      </div>
 
    </div>



                <script src="assets/javascript/info.js"></script>
</body>

</html>
